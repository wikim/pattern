apply plugin: 'java'
apply plugin: 'eclipse'


jar {
	baseName = "pattern"
	version =  '0.1.0'
	

}

ext {
    javaVersion = '1.7'
	gradleVersion = '2.2'
	quartzSchedulerVersion = '2.2.1'
}


repositories {
 	flatDir {
       dirs 'libs'
   }
	maven {
		credentials {
			username 'deployment'
			password 'deployment'
		}
		url "http://14.138.138.11:9010/nexus"
	}
	mavenCentral()
    jcenter()
}
dependencies {    
	compile 'org.slf4j:slf4j-api:1.7.10'
	//compile 'ch.qos.logback:logback-core:1.1.2'
	//compile 'ch.qos.logback:logback-classic:1.1.2'
	compile 'org.apache.directory.studio:org.apache.commons.lang:2.6'
	//compile "org.quartz-scheduler:quartz:$quartzSchedulerVersion"
    //compile "org.quartz-scheduler:quartz-jobs:2.2.1"
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'org.apache.commons:commons-collections4:4.0'
    
    compile 'com.fasterxml.jackson.core:jackson-databind:2.0.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.11'
}



[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

task initProject(description: 'Initialization Project') << {
    ext.createDir = {
        println 'Create Dir : '+ it
        it.mkdirs()
    }

    sourceSets.main.java.srcDirs.each createDir
    sourceSets.main.resources.srcDirs.each createDir
    sourceSets.test.java.srcDirs.each createDir
    sourceSets.test.resources.srcDirs.each createDir    
}


